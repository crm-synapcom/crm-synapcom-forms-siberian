<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://crm-synapcom.github.io/crm-synapcom-forms-siberian/scripts/forms-synapcom-siberian.js"></script>
        <!-- <script src="scripts/forms-synapcom-siberian.js"></script> -->
    </head>
    <body>
        <form id="contact-form" method="post" novalidate>
            <div>
                <input type="text" id="contact_name" class="invalid" name="name" placeholder="Digite seu nome">
            </div>
            
            <div>
                <input type="text" id="contact_email" class="invalid" name="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input type="radio" id="contact_female" name="gender_radio" value='Feminino'>
                <label style="position: relative;" for="contact_female">Feminino</label>
            </div>
            <div>
                <input type="radio" id="contact_male" name="gender_radio" value='Masculino'>
                <label style="position: relative;" for="contact_male">Masculino</label>
            </div>
            <div>
                <input type="radio" id="contact_female_male" name="gender_radio" value='Feminino/Masculino'>
                <label style="position: relative;" for="contact_female_male">Feminino/Masculino</label>
            </div>

            <div>
                <input type="button" id="contact_submit" value="ok">
            </div>
        </form>
    </body>
</html>
